<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script  defer src="./app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="background-img"></div>
    <section class="sign-in">
        <div class="sign-in__form">
            <img class="sign-in__form__logo" src="images/bannerlogo1.png">
            <form>
                <label class="sign-in__form__title" for="username">Sign in</label><br>
                <input type="text" id="username" name="username" placeholder="Email, phone, or Skype">
                <p>
                    No account? <span class="link">Create one!</span><br>
                    <span class="link">Can't access your account?</span>
                </p>
                <div class="sign-in__form__btns">
                    <button class="sign-in__form__btn">
                        Back
                    </button>
                    <button class="sign-in__form__btn">
                        Next
                    </button>
                </div>
            </form>
            <div class="sign-in__form__help">
                For questions or assistance, please contact the <span class="link">Technology Help Desk</span> at 562-985-4959 or helpdest@csulb.edu.
            </div>
        </div>
        <div class="sign-in__options">
            <img class="sign-in__options__img" src="images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg">
            <span class="sign-in__options__text">Sign-in options</span>
        </div>
    </section>
    <footer class="footer-container">
        <span>Terms of use</span>
        <span>Privacy & cookies</span>
        <span class="footer__options">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </span>
    </footer>
</body>
</html>
